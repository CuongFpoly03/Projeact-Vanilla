<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      rel="stylesheet"
      href="./public/fonts/fontawesome-free-6.3.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="tw-bg-zinc-100 tw-font-serif">
    <div>
      <div class="tw-flex tw-bg-white">
        <div>
          <img
            src="./public/imgs/logo2.jpg"
            alt=""
            class="tw-w-12 tw-h-12 p-1 tw-ml-20 tw-mt-3"
          />
        </div>
        <div class="tw-flex tw-font-bold tw-ml-96">
          <p class="tw-ml-96 tw-p-2 tw-mt-2">Find a Store</p>
          <p class="tw-p-2 tw-mt-2">Help</p>
          <p class="tw-p-2 tw-mt-2">Join Us</p>
          <a class="tw-text-black tw-no-underline" href="/login"><p class="tw-p-2 tw-mt-2">Sign in</p></a>
        </div>
      </div>
      <div class="tw-flex tw-bg-white tw-mt-4">
        <div>
          <img
            src="./public/imgs/logo.jpg"
            alt=""
            class="tw-w-20 tw-h-20 p-1 tw-ml-16 tw-mt-4"
          />
        </div>
        <div class="tw-flex tw-font-bold tw-ml-10">
          <a
            class="tw-text-base tw-text-black tw-no-underline tw-p-2 tw-m-10 tw-ml-1 tw-mr-2 hover:tw-border-solid hover:tw-border-b-2 hover:tw-border-b-black"
            href="/"
            >Home</a
          >
          <a
            class="tw-text-base tw-text-black tw-no-underline tw-p-2 tw-m-10 tw-ml-1 tw-mr-2 hover:tw-border-solid hover:tw-border-b-2 hover:tw-border-b-black"
            href="/product"
            >Product</a
          >
          <a
            class="tw-text-base tw-text-black tw-no-underline tw-p-2 tw-m-10 tw-ml-1 tw-mr-2 hover:tw-border-solid hover:tw-border-b-2 hover:tw-border-b-black"
            href="/"
            >Kids</a
          >
          <a
            class="tw-text-base tw-text-black tw-no-underline tw-p-2 tw-m-10 tw-ml-1 tw-mr-2 hover:tw-border-solid hover:tw-border-b-2 hover:tw-border-b-black"
            href="/"
            >Customise</a
          >
          <a
            class="tw-text-base tw-text-black tw-no-underline tw-p-2 tw-m-10 tw-ml-1 tw-mr-2 hover:tw-border-solid hover:tw-border-b-2 hover:tw-border-b-black"
            href="/"
            >SNKRSY </a
          >

          <a
            class="tw-text-base tw-text-black tw-no-underline tw-p-2 tw-m-10 tw-ml-1 tw-mr-2 hover:tw-border-solid hover:tw-border-b-2 hover:tw-border-b-black"
            href="/"
            >Blog</a
          >
          <a
            class="tw-text-base tw-text-black tw-no-underline tw-p-2 tw-m-10 tw-ml-1 tw-mr-2 hover:tw-border-solid hover:tw-border-b-2 hover:tw-border-b-black"
            href="/"
            >Contact</a
          >
        </div>
        <div class="tw-m-12 tw-ml-3">
          <i
            class="fa-solid fa-magnifying-glass tw-absolute tw-mt-2 tw-ml-2"
          ></i>
          <input
            type="search"
            class="tw-border-solid tw-pl-8 tw-border-2 tw-border-black tw-rounded-xl"
          />
        </div>
        <div class="tw-m-12 tw-ml-1 tw-text-2xl">
          <i class="fa-solid fa-heart tw-mr-5"></i>
          <i class="fa-brands fa-shopify"></i>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <script src="./public/js/main.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
